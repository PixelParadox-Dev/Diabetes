<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    *{
      font-family: 'Poppins',sans-serif;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Dashboard</title>

</head>
<body>
  <div class="flex bg-zinc-100">
    <div class="w-72 h-screen bg-slate-100 px-7 py-4 shadow-xl">
      <div class="flex justify-center items-center bg-white p-2 px-4 border-2 border-sky-400 rounded-full">
        <i class=" fa-solid text-2xl fa-notes-medical"></i>
        <h4 class="pl-4 text-2xl font-semibold ">Medassis</h4>
      </div>
      <div class="flex items-center text-xl font-semibold">
        <div class=" mt-3 w-10 h-10 rounded-full bg-white flex items-center justify-center border-2 border-black"><i class="fa-solid fa-user"></i></div>
        <h2 class="pt-3 pl-3">Username</h2>
      </div>
      <div class="pt-5">
        <ul>
          <li class="border-b font-semibold border-gray-400 text-gray-900 px-4 py-2 hover:text-sky-600"><i class="fa-solid text-xl fa-house pr-3"></i>Home</li>
          <li class="border-b font-semibold border-gray-400 text-gray-900 px-4 py-2 hover:text-sky-600"><i class="fa-solid text-xl fa-users pr-3"></i>About</li>
          <li class="border-b  font-semibold border-gray-400 text-gray-900 px-4 py-2 hover:text-sky-600"><i class="fa-brands text-xl pr-3 fa-creative-commons-nd"></i>Services
            <ul class="ml-3 pt-1">
              <li class="text-gray-500 font-normal hover:text-black"><i class="fa-solid fa-chart-simple pr-4"></i>Patient Stats</li>
              <li class="text-gray-500 font-normal hover:text-black"><i class="fa-solid fa-stethoscope pr-3"></i>Checkup</li>
            </ul>
          </li>
          <li class="border-b font-semibold border-gray-400 text-gray-900 px-4 py-2 hover:text-sky-600"><i class="text-xl fa-solid fa-right-from-bracket pr-3"></i>Logout</li>
        </ul>
      </div>
    </div>
    <div class="p-7 text-2xl flex-1 font-semibold">
      <h1 class=""></h1>
      <h1 class="text-3xl pb-3">Your Data</h1>
      <div class="grid grid-cols-4 gap-4">
        <div class="bg-white p-3 flex justify-center items-center col-span-2 row-span-2 rounded-lg shadow-md h-96">username</div>
        
        <div class="bg-white rounded-lg shadow-md p-3 flex justify-center items-center"></div>
        <div class="bg-white rounded-lg shadow-md p-3 flex justify-center items-center">03</div>
        <div class="bg-white rounded-lg shadow-md p-3 flex justify-center items-center">05</div>
        <div class="bg-white rounded-lg shadow-md p-3 flex justify-center items-center">06</div>

      </div>
      <a><button class="text-xl mt-3 py-3 px-5 bg-sky-500 text-white rounded-full relative hover:bg-sky-800 duration-100">Checkup<div class="absolute bg-purple-800 animate-ping w-4 h-4 rounded-full animate ping right-0 top-0"></div></button></a>
      <a><button class="text-xl py-3 px-5 bg-white text-sky-600 border border-sky-600 rounded-full relative hover:bg-sky-500 hover:text-white">Reports<div class="absolute bg-purple-800 animate-ping w-4 h-4 rounded-full animate ping right-0 top-0"></div></button></a>

    </div>
  </div>
</body>
</html>
